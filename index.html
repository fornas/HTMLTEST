<!DOCTYPE html>
<html lang="pt-br">  <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8">  <!-- Define a codificação de caracteres como UTF-8 (suporta acentos e caracteres especiais) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <title>Página de Teste</title>  <!-- Define o título da página (aparece na aba do navegador) -->
    <style>
        /* Estilos CSS básicos (opcional, mas recomendado para uma aparência mínima) */
        body {
            font-family: sans-serif; /* Fonte padrão */
            margin: 20px; /* Margem ao redor do conteúdo */
            line-height: 1.6; /* Espaçamento entre linhas */
        }

        h1 {
            color: #333; /* Cor do título principal */
        }

        p {
            color: #555; /* Cor do texto dos parágrafos */
        }
    </style>
</head>
<body>
    <h1>Título Principal da Página</h1>  <!-- Título principal (nível 1) -->

    <p>Este é um parágrafo de exemplo.  Você pode adicionar mais texto aqui.</p>

    <h2>Subtítulo (Nível 2)</h2>  <!-- Subtítulo (nível 2) -->

    <p>Outro parágrafo de exemplo.</p>

    <ul>  <!-- Lista não ordenada (com marcadores) -->
        <li>Item 1 da lista</li>
        <li>Item 2 da lista</li>
        <li>Item 3 da lista</li>
        <li>Item 4 da lista</li>
    </ul>

    <ol>  <!-- Lista ordenada (numerada) -->
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>


    <a href="https://www.example.com">Link de Exemplo</a> <!-- Link para outra página -->

    <img src="https://via.placeholder.com/150" alt="Imagem de Exemplo"> <!--Imagem de placeholder.  Troque o URL pelo de uma imagem real.-->
    <br>  <!-- Quebra de linha -->
    <hr>   <!-- Linha horizontal -->
     <!-- Comentário HTML: Este texto não aparecerá na página -->

    <button>Clique Aqui</button>  <!-- Um botão simples -->
</body>
</html>
